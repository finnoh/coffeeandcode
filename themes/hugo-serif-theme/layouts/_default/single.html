{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-9 col-lg-6 order-2 order-md-1">
        {{ .Content }}
      </div>
      {{ if .Params.my_image }}
      <div class="col-2">
        <img
          class="img-fluid"
          src="{{ .Params.my_image | relURL }}" />
      </div>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
